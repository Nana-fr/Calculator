<!doctype html>
<html class="no-js" lang="EN">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="Calculator">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div class="container rounded-3 p-1 mt-5" id="calculator">
    <p class="bg-light text-end m-2"><output id="calculation"></output><br><output id="output"></output></p>
    <div class="">
    <button id="btnOn" class="btn">ON/<br>OFF</button><button class="btn" id="clear">CE</button><button class="btn" id="clearAll">C</button><button class="btn" id="delete">←</button>
    </div>
    <div>
    <button class="btn" id="1/x">1/x</button><button class="btn" id="carré" value="^2">x²</button><button class="btn" id="racine" value="√">√</button><button class="btn operator" value="/">/</button>
    </div>
    <div class="d-flex justify-content-end">
    <button class="btn value" value="7">7</button><button class="btn value" value="8">8</button><button class="btn value" value="9">9</button><button class="btn operator" value="*">x</button>
    </div>
    <div class="d-flex justify-content-end">
    <button class="btn value" value="4">4</button><button class="btn value" value="5">5</button><button class="btn value" value="6">6</button><button class="btn operator minus" value="-">-</button>
    </div>
    <div class="d-flex justify-content-end">
    <button class="btn value" value="1">1</button><button class="btn value" value="2">2</button><button class="btn value" value="3">3</button><button class="btn operator" value="+">+</button>
    </div>
    <div class="d-flex justify-content-around">
    <button id="negatif" class="btn" value="-">+/-</button><button class="btn value" value="0">0</button><button class="btn value" value=".">,</button><button id="submit" class="btn">=</button>
    </div>
  </div>



  <!-- Add your site or application content here -->
  
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
